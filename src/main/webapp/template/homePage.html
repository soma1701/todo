<div class="homecontainer" ng-controller="notesController">
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="navbar-header style">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse"></button>
		</div>
		<a class="navbar-brand" href="#">ToDoNotes</a>
		<div class="navbar-collapse" class="navbar" data-toggle="collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">logout</a></li>
			</ul>
		</div>
	</nav>
	<side-bar></side-bar>
		<div class="col-sm-9">
			<div style="background-color: blue">
				<div contenteditable="true" data-placeholder="click to enter note..."  id="note-input" aria-multiline="true" 
				style="background-color: white" ng-blur="actualInput" role="textbox" ng-hide="actualInput" ng-click="actualInput=true"
				class="notranslate noteEdit noteEdit1" tabindex="0"></div>
					<div contenteditable="true" data-placeholder="enter note title..." style="background-color: #ffe6e6" id="note-title-input"
						role="textbox" class="notranslate noteEdit noteEdit1"ng-show="actualInput" tabindex="0" spellcheck="true">
					</div>
					<div contenteditable="true" data-placeholder="enter note description.." style="background-color: #ffe6e6" id="note-description-input"
						role="textbox" class="notranslate noteEdit noteEdit1" ng-show="actualInput" tabindex="0" spellcheck="true">
					</div>
				<button type="button" id="saveNote" ng-click="saveNotes()">saveNotes</button>
			</div>
			<div class="col-sm-4" ng-repeat="note in notes">
				<div class="noteEdit noteEdit1" style="background-color: #e9fcfc" id="note-title-output" ng-bind="note.title"></div>
				<div class="noteEdit noteEdit1" style="background-color: #e9fcfc" id="note-description-output" ng-bind="note.description"></div>
			</div>
		</div>
	</div>
</div>

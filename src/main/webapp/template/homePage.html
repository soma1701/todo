<div class="homecontainer" ng-controller="notesController">
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="navbar-header style">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse"></button>
		</div>
		<a class="navbar-brand" href="#">ToDoNotes</a>
		<div class="navbar-collapse" class="navbar" data-toggle="collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">logout</a></li>
			</ul>
		</div>
	</nav>

	<div ng-repeat="note in notes" place-holder="notes details.." class="card">
		<div class="form-group" place-holder="title">
			 {{note.title}}
		</div>
		<div class="from-group" place-holder="description" >
			{{note.description}}
		</div>
		<div class="from-group" place-holder="notes time" >
			 {{note.createdTime | date :"dd/MM/yyyy hh:mm:ss"}}
		</div>
		<div class="form-group">
			<button type="button" class="btn" data-ng-click="saveNotes">saveNotes</button>
		</div>
	</div>
</div>

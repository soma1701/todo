<div class="homecontainer" ng-controller="notesController">
	<div ng-show="notesTab">
	<div ng-repeat="r in req">
		<nav-bar user="r" callback="toggleSideBar()"></nav-bar>
		<div id="main" style="margin-left:{{margin}}px">
		<side-bar width="width"></side-bar>
		<div class="mainContainer">
			<div class="CardContainer">
				<div id="takeNote" style="background-color:white;width: 80%;height: 40px;display: inline-block;text-align:left " ng-click="tabClicked()" ng-show="notesData == '' && !showNewNote">
					<input type="text"  style="border:none" ng-model="notesData" focus="true" placeholder="Take a note">
				</div>
				<div style="background-color:white;width: 80%;text-align:left;display: inline-block;" ng-show="notesData != '' || showNewNote">
					<img alt="pin" src="images/pin.svg" style="height:22px;margin:0 8px;width:22px;float:right">
					<input type="text"  style="border:none;width:100%" focus="false" placeholder="Title"/><br>
					<input type="text-area"  style="border:none;width:100%" ng-model="notesData" focus="true" placeholder="Take a note"/>
					<img  alt="reminder" src="images/reminder.svg" style="height:20px;margin:0 8px;width:20px">
					<img  alt="collaborator" src="images/colaborator.svg" style="height:20px;margin:0 8px;width:20px">
					<img  alt="changeColor" src="images/change-color.svg" style="height:20px;margin:0 8px;width:20px">
					<img  alt="addImage" src="images/add-image.svg" style="height:20px;margin:0 8px;width:20px">
					<img  alt="archive" src="images/archive.svg" style="height:20px;margin:0 8px;width:20px">
					<button type="button" style="float:right;height:32px;user-select: none;">Done</button>
				</div>
			</div>
		</div>
		</div>
	</div>
	</div>
</div>

<div class="homecontainer" ng-controller="notesController">
	<div ng-show="notesTab">
		<div ng-repeat="r in req">
			<nav-bar user="r" callback="toggleSideBar()" callback1="switchView()"></nav-bar>
			<div id="main" style="margin-left:{{margin}}px">
				<side-bar width="width"></side-bar>
				<div class="container">
					<div class="CardContainer">
						<div id="takeNote" ng-click="tabClicked()" ng-show="note.description == '' && !showNewNote">
							<input id="noteTaken" type="text"  style="border:none" ng-model="note.description" focus="true" placeholder="Take a note">
						</div>
						<div class="cardInput" ng-show="note.description != '' || showNewNote">
							<img id="pinInput" alt="pin" src="images/pin.svg">
							<input type="text" focus="false" ng-model="note.title" id="cardInputitle" placeholder="Title"/><br>
							<textarea type="text-area" ng-model="note.description" focus="true" id="cardInputDescription" placeholder="Take a note"></textarea>
							<img id="reminderInput" alt="reminder" src="images/reminder.svg">
							<img id="collaboratorInput" alt="collaborator" src="images/colaborator.svg">
							<img id="changeColorInput" alt="changeColor" src="images/change-color.svg">
							<img id="addImageInput" alt="addImage" src="images/add-image.svg">
							<img id="archiveInput" alt="archive" src="images/archive.svg" >
							<button id="savebtn" type="button"  ng-click="saveNotes()">Done</button>
						</div>
					</div>
					<div>
						Pinned:<br>
					<div class="CardContainer">
						<div ng-repeat="note in notes | filter : {pinned : true}"  ng-click="open(note)" ng-class="{'col-md-4': view === 'grid', 'col-md-12': view === 'list'}">
							<div class="showCards">
								<img ng-click="note.pinned=false;updateNote(note);$event.stopPropagation()" id="pinOutput" alt="pin" src="images/pin.svg" >
								<div>{{note.title}}</div><br>
								<div>{{note.description}}</div><br>
								<div ng-click="$event.stopPropagation()">
									<img id="reminderOutput" alt="reminder" src="images/reminder.svg">
									<img id="collaboratorOutput" alt="collaborator" src="images/colaborator.svg">
									<img id="changeColorOutput" alt="changeColor" src="images/change-color.svg">
									<img id="addImageOutput"  alt="addImage" src="images/add-image.svg">
									<img id="archiveOutput" alt="archive" src="images/archive.svg">
									<!-- <span class="glyphicon glyphicon-option-vertical"></span> -->
									<div class="btn-group" uib-dropdown>
										<span id ="dropdown" class="glyphicon glyphicon-option-vertical" uib-dropdown-toggle> </span>
										<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
											<li role="menuitem"><a href="">Delete</a></li>
											<li role="menuitem" ng-click="makeCopy(note)"><a href="">Make a copy</a></li>
											<li role="menuitem"><a href="">Add level</a></li>
										</ul>
									</div>
								</div>
							</div>
					 	</div>
					</div>
					</div>
					<div>
					<br>
					Others:<br>
					<div class="CardContainer">
						<div ng-repeat="note in notes | filter : {pinned : false}"  ng-click="open(note)" ng-class="{'col-md-4': view === 'grid', 'col-md-12': view === 'list'}">
							<div class="showCards">
								<img id="pinOutput" alt="pin" src="images/pin.svg" ng-click="note.pinned=true;updateNote(note)">
								<div>{{note.title}}</div><br>
								<div>{{note.description}}</div><br>
								<div ng-click="$event.stopPropagation()">
									<img id="reminderOutput" alt="reminder" src="images/reminder.svg">
									<img id="collaboratorOutput" alt="collaborator" src="images/colaborator.svg">
									<img id="changeColorOutput" alt="changeColor" src="images/change-color.svg">
									<img id="addImageOutput"  alt="addImage" src="images/add-image.svg">
									<img id="archiveOutput" alt="archive" src="images/archive.svg">
									<!-- <span class="glyphicon glyphicon-option-vertical"></span> -->
									<div class="btn-group" uib-dropdown>
										<span id ="dropdown" class="glyphicon glyphicon-option-vertical" uib-dropdown-toggle> </span>
										<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
											<li role="menuitem" ng-click="deleteNotes(note.notesId)"><a href="">Delete</a></li>
											<li role="menuitem" ng-click="makeCopy(note)"><a href="">Make a copy</a></li>
											<li role="menuitem"><a href="">Add level</a></li>
										</ul>
									</div>
								</div>
							</div>
					 	</div>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>

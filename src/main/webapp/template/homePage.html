<div class="col-sm-9 test">
	<div contenteditable="true" data-text="click to enter note..." style="background-color: white" id="note-input" aria-multiline="true"
		ng-blur="actualInput" role="textbox" ng-hide="actualInput" ng-click="actualInput=true" class="notranslate noteEdit noteEdit1" 
		tabindex="0">
	</div>
	<div contenteditable="true" data-text="enter note title..." style="background-color: #ffe6e6" id="note-title-input" role="textbox" 
		class="notranslate noteEdit noteEdit1" ng-show="actualInput" tabindex="0" spellcheck="true">
	</div>
	<div contenteditable="true" data-text="enter note description.." style="background-color:#ffe6e6" id="note-description-input"
		 role="textbox" class="notranslate noteEdit noteEdit1" ng-show="actualInput" tabindex="0" spellcheck="true">
	</div>
	<button type="button" class="btn noteEdit noteEdit1" ng-click="saveNotes()">saveNotes</button>
	<div class="col-sm-3 noteEdit noteEdit1" id="note-title-output" id="note-output" data-line="show notes..." ng-repeat="note in notes"
		 ng-hide="false">
		<div class=" col-sm-3 noteEdit noteEdit1" style="background-color: #e9fcfc" id="note-description-output" ng-bind="note.title"></div>
		<div class="col-sm-3 noteEdit noteEdit1" style="background-color: #e9fcfc" id="note-description-output" ng-bind="note.description"></div>
	</div>
</div>

<div class="homecontainer" ng-controller="notesController">
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="navbar-header style">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse"></button>
		</div>
		<a class="navbar-brand" href="#">ToDoNotes</a>
		<div class="navbar-collapse" class="navbar" data-toggle="collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">logout</a></li>
			</ul>
		</div>
	</nav>
	<div class="notranslate noteEdit noteEdit1" style="display:none">Title</div>
	<div contenteditable="true" style="background-color:white" id="note-input" aria-multiline="true" ng-blur="actualInput" role="textbox" ng-hide="actualInput" ng-click="actualInput=true" class="notranslate noteEdit noteEdit1" tabindex="0" ></div>
	<div contenteditable="true" style="background-color:#ffe6e6" id="note-title-input" aria-multiline="true" role="textbox" class="notranslate noteEdit noteEdit1" ng-show="actualInput"  tabindex="0" spellcheck="true"></div>
	<div contenteditable="true" style="background-color:#ffe6e6" id="note-description-input" aria-multiline="true" role="textbox" class="notranslate noteEdit noteEdit2" ng-show="actualInput" tabindex="0" spellcheck="true" ></div>
	<button type="button" class="btn noteEdit noteEdit1" ng-click="saveNotes()">saveNotes</button>
	<!-- <div class="noteEdit noteEdit1" id="note-title-output" id="note-output" data-text="take anote...." ng-repeat="note in notes"  ng-hide="false"></div> -->
	<div class="noteEdit noteEdit1" style="background-color:#e9fcfc" id="note-description-output"  data-text="title..." ng-bind-html="note.title"></div>
	<div class="noteEdit noteEdit1" style="background-color:#e9fcfc" data-text="description" ng-bind-html="note.description"></div>

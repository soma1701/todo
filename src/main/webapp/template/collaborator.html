<div class="body">
	<div class="modal-header"><h1>Collborators</h1></div>
	<div class="modal-body" >
		<div ng-repeat="usr in note.user">
			<span>{{usr.email}}</span><span ng-click="removeUser(note, usr.email)" class="glyphicon glyphicon-remove"></span>
		</div>
		<input type="text" ng-model="$parent.collaboratorEmail">
	</div>
	<div class="modal-footer">
		<button type="btn" ng-click="closeCollaborator()">Cancel</button>
		<button type="btn" ng-click="shareNote(note)">Done</button>	
	</div>
	
</div>

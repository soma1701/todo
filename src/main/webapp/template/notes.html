<div class="homecontainer" ng-controller="notesController">
	<div ng-show="notesTab">
		<div ng-repeat="r in req">
			<div id="main" style="margin-left:{{margin}}px">
				<div class="container">
					<div class="CardContainer">
						<div id="takeNote" ng-click="tabClicked()" ng-show="note.description == '' && !showNewNote">
							<input id="noteTaken" type="text"  style="border:none" ng-model="note.description" focus="true" 
								placeholder="Take a note">
						</div>
						<div class="cardInput" ng-show="note.description != '' || showNewNote">
							<img id="pinInput" alt="pin" src="images/pin.svg">
							<input type="text" focus="false" ng-model="note.title" id="cardInputitle" placeholder="Title"/><br>
							<textarea type="text-area" ng-model="note.description" focus="true" id="cardInputDescription" 
								placeholder="Take a note"></textarea>
								
							<div id="image">
								<img id="reminderInput" alt="reminder" src="images/reminder.svg">
								<img id="collaboratorInput" alt="collaborator" src="images/colaborator.svg">
								<div class="btn-group dropup colorDiv" uib-dropdown>
									<img id ="dropdown " class="dropdown-toggle" data-toggle="dropdown" alt="changeColor" 
										src="images/change-color.svg"  uib-dropdown-toggle>
										<ul class="dropdown-menu colordiv" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
											<a  ng-repeat="color in colors"   role="menuitem">
											<img id="icons" ng-src="{{color.path}}" ng-click="note.color =color.color; saveNotes()"></a>
										</ul>
								</div>
								<input style="display:none" type="file" ng-file-select="onFileSelect($files)" id="imgUpload" 
									ng-model="note.imageSrc">
								 <img ng-src="{{note.imageSrc}}"/>
								
								<img id="addImageInput" alt="addImage" ng-click="uploadImage()" src="images/add-image.svg">
								<img id="archiveInput" alt="archive" src="images/archive.svg" ng-click="note.isArchived=true;saveNotes()">
								<div class="btn-group" uib-dropdown>
									<span id ="dropdown" class="glyphicon glyphicon-option-vertical" uib-dropdown-toggle> </span>
									<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
										<li role="menuitem"><a href="">Add Label</a></li>
										<li role="menuitem"><a href="">Show checkboxes</a></li>
									</ul>
								</div>
							</div>
							
							<button id="savebtn" type="button"  ng-click="saveNotes()">Done</button>
						</div>
					</div>
					
					Pinned:<br>
					<div class="CardContainer">
						<div ng-repeat="note in notes | filter : {pinned : true,isArchived : false, trashed: false}"  
							ng-click="open(note)" ng-class="{'col-md-4': view === 'grid', 'col-md-12': view === 'list'}">
							<div class="showCards" style="background-color:{{note.color}}">
								<img ng-click="note.pinned=false;editNotes(note);$event.stopPropagation()" id="pinOutput" alt="pin" 
									src="images/pin.svg" >
								<div>{{note.title}}</div><br>
								<div>{{note.description}}</div><br>
								<div  id="imageDiv" ng-click="$event.stopPropagation()">
									<img id="reminderOutput" alt="reminder" src="images/reminder.svg">
									<img id="collaboratorOutput" alt="collaborator" src="images/colaborator.svg">
									<div class="btn-group dropup colorDiv" uib-dropdown>
									<img id ="dropdown" class="dropdown-toggle" data-toggle="dropdown" alt="changeColor" 
										src="images/change-color.svg"  uib-dropdown-toggle>
										<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
											<a ng-style="{'background-color':'color.color'}" ng-repeat="color in colors"  role="menuitem">
											<img id="icons" ng-src="{{color.path}}" ng-click="note.color =color.color;
											editNotes(note)"></a>
										</ul>
									</div>
									<input style="display:none" type="file" ng-file-select="onFileSelect($files)" id="imgUpload" 
									ng-model="note.imageSrc">
								 	<img ng-src="{{note.imageSrc}}"/>
									<img id="addImageOutput"  alt="addImage"  ng-click="uploadImage()" src="images/add-image.svg">
									<img id="archiveOutput" alt="archive" src="images/archive.svg" 
										ng-click="note.pinned = false;note.isArchived=true;editNotes(note)">
									<div class="btn-group" uib-dropdown>
										<span id ="dropdown" class="glyphicon glyphicon-option-vertical" uib-dropdown-toggle> </span>
										<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
											<li role="menuitem" ng-click="note.trashed=true;editNotes(note)"><a href="">Delete</a></li>
											<li role="menuitem" ng-click="makeCopy(note)"><a href="">Make a copy</a></li>
											<li role="menuitem" ng-click="openAddLabel(note)"><a href="">Add level</a></li>
										</ul>
									</div>
								</div>
							</div>
					 	</div>
					</div>
					</div>
					<div>
					<br>
					Others:<br>
					<div class="CardContainer">
						<div ng-repeat="note in notes | filter : {pinned : false,isArchived : false, trashed: false}"  
							ng-click="open(note)" ng-class="{'col-md-4': view === 'grid', 'col-md-12': view === 'list'}">
							<div class="showCards" style="background-color: {{note.color}}">
								<img id="pinOutput" alt="pin" src="images/pin.svg" ng-click="note.pinned=true;editNotes(note)">
								<img ng-src="{{note.image}}">
								<div>{{note.title}}</div><br>
								<div>{{note.description}}</div><br>
								<span ng-repeat="label in note.labels" style="background-color: #e8e8e8;margin: 2px 2px">{{label.labelName}}<span class="glyphicon glyphicon-remove"></span></span>
								<div class="imageDiv" ng-click="$event.stopPropagation()" style="background-color: {{color.color}}">
									<img id="reminderOutput" alt="reminder" src="images/reminder.svg">
									<img id="collaboratorOutput" alt="collaborator" src="images/colaborator.svg">
									<div class="btn-group dropup colorDiv" uib-dropdown>
									<img id ="dropdown" class="dropdown-toggle" data-toggle="dropdown" alt="changeColor" 
										src="images/change-color.svg"  uib-dropdown-toggle>
										<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
											<a ng-repeat="color in colors"   role="menuitem">
											<img id="icons" ng-src="{{color.path}}" ng-click="note.color =color.color;
											editNotes(note)"></a>
										</ul>
									</div>
									<input style="display:none" type="file" ng-file-select="onFileSelect($files)" id="imgUpload" 
									ng-model="note.imageSrc">
								 	<img ng-src="{{note.imageSrc}}"/>
									<img id="addImageOutput" ng-click="uploadImage()" alt="addImage" src="images/add-image.svg">
									<img id="archiveOutput" alt="archive" src="images/archive.svg" 
										ng-click="note.isArchived=true;editNotes(note)">
									<div class="btn-group" uib-dropdown>
										<span id ="dropdown" class="glyphicon glyphicon-option-vertical" uib-dropdown-toggle> </span>
										<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
											<li role="menuitem" ng-click="note.trashed=true;editNotes(note)"><a href="">Delete</a></li>
											<li role="menuitem" ng-click="makeCopy(note)"><a href="">Make a copy</a></li>
											<li role="menuitem" ng-click="openAddLabel(note)"><a href="">Add level</a></li>
										</ul>
									</div>
								</div>
							</div>
					 	</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>

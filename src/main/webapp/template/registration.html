
<div class="container" ng-controller="registrationControllers">
  <h2>Registration form</h2>
  	<div class="form-group" name="userForm">
  		<label for="firstName">FirstName:</label>
      <input type="text" class="form-control" id="firstName" placeholder="Enter your firstName" name="firstName" ng-model="user.firstName" 
      ng-minlength="3">
      <p ng-show="userForm.firstName.$error.minlength" class="help-block">Username is too short.</p>
    </div>
    <div class="form-group">
  		<label for="lastName">lastName:</label>
      <input type="text" class="form-control" id="lastName" placeholder="Enter your lastName" name="lastName" ng-model="user.lastName">
    </div>
    <div class="form-group">
  		<label for="mobNo">mobNo:</label>
      <input type="number" class="form-control" id="mobNo" placeholder="Enter your mobNo" name="mobNo" ng-model="user.mobNo">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="user.email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" ng-model="user.password">
    </div>
    <div class="from-group">
    <button type="button" class="btn btn-default" data-ng-click="registerUser()">Submit</button>
    </div>
</div>

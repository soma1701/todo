<div class="ModalContainer">
	<div class="modal-header">
		<img id="modalPin" alt="pin" src="images/pin.svg" style="height:22px;margin:0 8px;width:22px;float:right">
	</div>
	<div class="modal-body">
		<img ng-src="{{note.image}}">
		<input class="test" type="text"  style="border:none;width:100%" focus="false" ng-model="note.title" id="title"/><br>
		<contenteditable class="test" contenteditable="true" ng-model="note.description" focus="true" id="cardInputDescription" 
		placeholder="Take a note"></contenteditable>
		<div class="modal-footer">
			<div style="text-align: left">
				<img  alt="reminder" src="images/reminder.svg" style="height:20px;margin:0 8px;width:20px">
				<img  alt="collaborator" src="images/colaborator.svg" style="height:20px;margin:0 8px;width:20px">
				<img  alt="changeColor" src="images/change-color.svg" style="height:20px;margin:0 8px;width:20px">
				<img  alt="addImage" src="images/add-image.svg" style="height:20px;margin:0 8px;width:20px">
				<img  alt="archive" src="images/archive.svg" style="height:20px;margin:0 8px;width:20px">
				<div class="btn-group" uib-dropdown>
					<span id ="dropdown" class="glyphicon glyphicon-option-vertical" uib-dropdown-toggle> </span>
						<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
							<li role="menuitem" ng-click="note.trashed=true;editNotes(note)"><a href="">Delete</a></li>
							<li role="menuitem" ng-click="makeCopy(note)"><a href="">Make a copy</a></li>
							<li role="menuitem"><a href="">Add level</a></li>
						</ul>
				</div>
			</div>
			<button style="text-align: right" type="button" ng-click="editNotes(note)">Done</button>
		</div>
		
	</div>
</div>

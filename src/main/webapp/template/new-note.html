<div class="ModalContainer" style="background-color:{{note.color}}">
	<div class="modal-header">
		<img id="modalPin" alt="pin" src="images/pin.svg" style="height:22px;margin:0 8px;width:22px;float:right">
	</div>
	<div class="modal-body">
		<img ng-if="note.image !== null && note.image!==''" ng-src="{{note.image}}" height="50px" width="50px">
		<input class="input" type="text"  style="border:none;outline:none;width:100%;background-color:{{note.color}}" focus="false" 
			ng-model="note.title" id="title"/>
		<contenteditable class="test" contenteditable="true" ng-model="note.description" focus="true" id="cardInputDescription" 
			placeholder="Take a note"></contenteditable>
		<div class="modal-footer">
			<div style="text-align: left">
				<action-bar state="state" note="note"></action-bar>
			</div>
			<button style="text-align: right" type="button" ng-click="editNotes(note)">Done</button>
		</div>
	</div>
</div>
